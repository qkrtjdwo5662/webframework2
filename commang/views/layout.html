<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script type = "text/javascript" src=display.js></script>
    <title>{{title}}</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <script>
    function change(value){
      document.getElementById('btnDisplayModelabel').innerHTML=value!='N'?"Dark Mode":"Light Mode";
      document.getElementById('btnDisplayMode').checked=value!='N'?true:false;
      document.querySelector('body').style.backgroundColor =value!='N'?'rgb(68, 67, 75)':'white'
      document.querySelector('body').style.color =value!='N'?'white':'black'
    }

    window.addEventListener('load',function(){
      change(localStorage.getItem("dark"));

    })  

    function display(){
      var body = document.querySelector('body');
      var checkbox = document.getElementById('btnDisplayMode');
      if(checkbox.checked){
        localStorage.setItem("dark",'Y')
        change(localStorage.getItem('dark'));
        body.style.backgroundColor = 'rgb(68, 67, 75)';
        body.style.color = 'white';
      } else {
        localStorage.setItem("dark",'N')
        change(localStorage.getItem('dark'));
        body.style.backgroundColor = 'white';
        body.style.color = 'black';
      }
    }
    </script>
    <input id="btnDisplayMode" class="form-check-input" type ="checkbox" onclick=display()>
    <label id="btnDisplayModelabel" for="btnDisplayMode" class="form-check-label" >DarkMode</label>
    <div class="container">
      
      <div style="text-align: center;">
        <img src = "/logo.jpg", width = 300, alt = "logo" >
      </div>

      <div class="profile-wrap">
        <div class="profile">
          {% if user and user.id %}
            <div class="user-name">{{'안녕하세요! ' + user.nick + '님'}}</div>
            <div class="half">
              <div>팔로잉</div>
              <div class="count following-count">{{followingCount}}</div>
            </div>
            <div class="half">
              <div>팔로워</div>
              <div class="count follower-count">{{followerCount}}</div>
            </div>
          <input id="my-id" type="hidden" value="{{user.id}}">
          <a id="my-profile" href="/profile" class="btn">내 프로필</a>
          <a id="logout" href="/auth/logout" class="btn">로그아웃</a>
        {% else %}
          <form id="login-form" action="/auth/login" method="post">
            <div class="input-group">
              <label for="email">이메일</label>
              <input id="email" type="email" name="email" required autofocus>
            </div>
            <div class="input-group">
              <label for="password">비밀번호</label>
              <input id="password" type="password" name="password" required>
            </div>
            <a id="join" href="/join" class="btn">회원가입</a>
            <button id="login" type="submit" class="btn">로그인</button>
            <a id="kakao" href="/auth/kakao" class="btn">카카오톡</a>
            <a id="kakao" href="/auth/naver" class="btn">네이버</a>
            
          </form>
        {% endif %}
        </div>
      </div>
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      window.onload = () => {
        if (new URL(location.href).searchParams.get('loginError')) {
          alert(new URL(location.href).searchParams.get('loginError'));
        }
      };
    </script>
    {% block script %}
    {% endblock %}
  </body>
</html>
